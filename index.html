<!DOCTYPE html>
<html>
    <head>
        <title>GO Game</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <h1>GO Game</h1>
        <div id="controls">
            <label for="board-size">Выберите размер доски:</label>
            <select id="board-size">
                <option value="16">4х4</option>
                <option value="25" selected>5х5</option>
                <option value="36">6х6</option>
                <option value="64">8х8</option>
                <option value="100">10х10</option>
            </select>
        </div>

        <div id="game-board"></div>
        <button id="reset-button">Сбросить игру</button>
        <div id="status"></div>

        <script src="script.js"></script>
    </body>

    <footer>
        <div id="made-by">Made by NullExp</div>
    </footer>

</html>
