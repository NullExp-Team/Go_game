<!DOCTYPE html>
<html>
    <head>
        <title>GO Game</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="style_cube.css">
    </head>

    <body>
        <div id = "cube-container">
            <body>
                <div class="Cube">

                        <div class="Top">

                        </div>
                    <div class="walls">
                        <span style="--i:1;"></span>
                        <span style="--i:2;"></span>
                        <span style="--i:3;"></span>
                        <span style="--i:4;"></span>
                    </div>
                </div>
            </body>
        </div>

        <div id="transition-overlay">
            <div class="transition-content">
                <h2>NullExp Game presents...</h2>
            </div>
        </div>

        <div id = "game-container">
            <body>
                <h1 class="purples">Go game</h1>
                <div id="controls">
                    <label for="board-size">Choose the board size:</label>
                    <select id="board-size" class="custom-select">
                        <option value="25" selected>5х5</option>
                        <option value="64">8х8</option>
                        <option value="100">10х10</option>
                    </select>
                </div>

                <div id="game-board"></div>
                <button id="reset-button">Сбросить игру</button>
                <div id="status"></div>
            </body>
        </div>

        <script src="script.js"></script>
    </body>

    <footer>
        <div id="made-by">Made by NullExp</div>
    </footer>
</html>
